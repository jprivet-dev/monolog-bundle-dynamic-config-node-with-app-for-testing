# Default configuration for extension with alias: "monolog_poc"
monolog_poc:
    use_microseconds:     true
    channels:             []
    handlers:

        # Prototype
        name:
            stream:
                path:                 '%kernel.logs_dir%/%kernel.environment%.log'
                file_permission:      null
                use_locking:          false

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            console:

                # Level => verbosity configuration.
                verbosity_levels:
                    VERBOSITY_QUIET:      ERROR
                    VERBOSITY_NORMAL:     WARNING
                    VERBOSITY_VERBOSE:    NOTICE
                    VERBOSITY_VERY_VERBOSE: INFO
                    VERBOSITY_DEBUG:      DEBUG
                console_formatter_options: []

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            firephp:

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            browser_console:

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            gelf:
                publisher:
                    id:                   ~
                    hostname:             ~
                    port:                 12201
                    chunk_size:           1420

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            chromephp:

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            rotating_file:
                path:                 '%kernel.logs_dir%/%kernel.environment%.log'
                file_permission:      null
                use_locking:          false
                filename_format:      '{filename}-{date}'
                date_format:          Y-m-d

                # Files to keep, defaults to zero (infinite).
                max_files:            0

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            mongo:
                mongo:

                    # Optional if host is given.
                    id:                   ~

                    # Database host name, optional if id is given.
                    host:                 ~
                    port:                 27017
                    user:                 ~

                    # Mandatory only if user is present.
                    pass:                 ~
                    database:             monolog
                    collection:           logs

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            elasticsearch:
                elasticsearch:

                    # Optional if host is given.
                    id:                   ~

                    # Elastic search host name, with scheme (e.g. "https://127.0.0.1:9200").
                    host:                 ~
                    port:                 9200
                    transport:            Http
                    user:                 null
                    password:             null
                index:                monolog
                document_type:        logs
                ignore_error:         false

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            elastica:
                elasticsearch:

                    # Optional if host is given.
                    id:                   ~

                    # Elastic search host name - Do not prepend with http(s)://
                    host:                 ~
                    port:                 9200
                    transport:            Http
                    user:                 null
                    password:             null
                index:                monolog
                document_type:        logs
                ignore_error:         false

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            fingers_crossed:

                # The wrapped handler's name.
                handler:              ~

                # Minimum level or service id to activate the handler, defaults to WARNING.
                action_level:         WARNING

                # Minimum level or service id to activate the handler, defaults to WARNING.
                activation_strategy:  null

                # If set, the strategy will be changed to one that excludes 404s coming from URLs matching any of those patterns.
                excluded_404s:        []

                # If set, the strategy will be changed to one that excludes specific HTTP codes (requires Symfony Monolog bridge 4.1+).
                excluded_http_codes:

                    # Prototype
                    -
                        code:                 ~
                        urls:                 []

                # Defaults to 0 (unlimited).
                buffer_size:          0

                # Bool to disable buffering once the handler has been activated, defaults to true.
                stop_buffering:       true

                # Level name or int value for messages to always flush, disabled by default.
                passthru_level:       null
                bubble:               true

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            filter:

                # The wrapped handler's name.
                handler:              ~

                # List of levels to accept
                accepted_levels:      []

                # Minimum level to accept (only used if accepted_levels not specified).
                min_level:            DEBUG

                # Maximum level to accept (only used if accepted_levels not specified).
                max_level:            EMERGENCY
                bubble:               true

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            swift_mailer:

                # Optional if email_prototype is given.
                from_email:           ~

                # Optional if email_prototype is given.
                to_email:             []

                # Optional if email_prototype is given.
                subject:              ~
                content_type:         null

                # Mailer service id, defaults to mailer.mailer.
                mailer:               null

                # Service id of a message, defaults to a default message with the three fields above.
                email_prototype:
                    id:                   ~ # Required
                    method:               null
                lazy:                 true

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            native_mailer:
                from_email:           ~
                to_email:             []
                subject:              ~

                # Optional array containing additional headers: ['Foo: Bar', '...'].
                headers:              []

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            symfony_mailer:

                # Optional if email_prototype is given.
                from_email:           ~

                # Optional if email_prototype is given.
                to_email:             []

                # Optional if email_prototype is given.
                subject:              ~
                content_type:         null

                # Mailer service id, defaults to mailer.mailer.
                mailer:               null

                # Service id of a message, defaults to a default message with the three fields above.
                email_prototype:
                    id:                   ~ # Required
                    method:               null

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            slack:

                # Slack api token
                token:                ~

                # Channel name (with starting #).
                channel:              null
                bot_name:             Monolog
                icon_emoji:           null
                use_attachment:       true
                use_short_attachment: false
                include_extra:        false
                timeout:              ~
                connection_timeout:   ~

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            rollbar:

                # RollbarNotifier service (mandatory if token is not provided).
                id:                   ~

                # Rollbar api token (skip if you provide a RollbarNotifier service id).
                token:                ~

                # Config values from https://github.com/rollbar/rollbar-php#configuration-reference.
                config:               []

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false
            telegram:

                # Telegram bot access token provided by BotFather.
                token:                ~

                # Telegram channel name.
                channel:              null

                # Optional the kind of formatting that is used for the message.
                parse_mode:           null

                # Disables link previews for links in the message.
                disable_webpage_preview: null

                # Sends the message silently. Users will receive a notification with no sound.
                disable_notification: null

                # Split messages longer than 4096 bytes into multiple messages.
                split_long_messages:  false

                # Adds a 1sec delay/sleep between sending split messages.
                delay_between_messages: false

                # Level name or int value, defaults to DEBUG.
                level:                DEBUG
                bubble:               true
                channels:
                    type:                 ~
                    elements:             []

                # All handlers can also be marked with `nested: true` to make sure they are never added explicitly to the stack.
                nested:               false

